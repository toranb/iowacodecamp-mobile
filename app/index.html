<!DOCTYPE html>
<html>
  <head>

    <meta name="description" content="">

    {{content-for "head"}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/iowacodecamp.css">

  <body>
    {{content-for "body"}}

    <script src="assets/vendor.js"></script>

      var last = {session: "bar", level: 300, desc: "last one", time: "10:30 AM - 11:45 AM", room: "Room B", speaker: {name: "nick", bio: "rockstar hacker", location: "Des Moines, IA"}};
      $.fauxjax.new({
        request: {url: "http://iowacodecamp.com/data/json", method: "GET"},
          response: {
              status: 200,
              content: {"d":{"success":true,"message":null,"data":[first, last]}}
          }
      });

    {{content-for "body-footer"}}
